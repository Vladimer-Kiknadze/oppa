<div class="container">
  <div class="wrapper">
    <div class="title"><span>Register</span></div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <input
          type="text"
          placeholder="Username"
          required
          formControlName="username"
        />
      </div>
      <div class="row">
        <input
          type="text"
          placeholder="Email"
          required
          formControlName="email"
        />
      </div>
      <div class="row">
        <input
          class="row"
          type="password"
          placeholder="Password"
          required
          formControlName="password"
        />
      </div>
      <div class="row button">
        <button class="btn-stylized" type="submit" [disabled]="isLoading">
          Submit
        </button>
      </div>
      <app-spinner *ngIf="isLoading"></app-spinner>
      @if (errorMessage) {
      <div class="error">{{ errorMessage }}</div>
      }
      <div class="signup-link">
        Are you a member? <a routerLink="/login">Sign in now</a>
      </div>
    </form>
  </div>
</div>
