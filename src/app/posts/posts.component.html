<div class="container newsPage homeP">
  <div class="row">
    <div class="col-md-12">
      <div class="post-block">
        <h1></h1>
        <div class="categoryList">
          <ul>
            <li class="active"><a>All</a></li>
          </ul>
        </div>
        <div class="newsList">
          <div class="row filter_content">
            @if (blogService.allBlogs()) { @for (blog of blogService.allBlogs();
            track blog.id) {
            <a [routerLink]="['', 'posts', blog.id]">
              <div class="col-md-4">
                <div class="news_box small noBorder">
                  <div class="img">
                    @if (blog.image) {
                    <img [src]="blog.image" alt="blog-image" />
                    } @else {
                    <img
                      src="https://mailrelay.com/wp-content/uploads/2018/03/que-es-un-blog-1.png"
                      alt="blog-image"
                    />
                    }
                  </div>
                  <span class="date">{{ blog.date }}</span>
                  <span class="title">{{ blog.title }}</span>
                  <div class="newsBottom">
                    <span class="more">გაიგე მეტი</span>
                  </div>
                </div>
              </div>
            </a>
            } } @else {
            <app-spinner></app-spinner>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-spinner *ngIf="isLoading()"></app-spinner>
