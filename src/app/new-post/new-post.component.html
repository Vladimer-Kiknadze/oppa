<section class="addBlog">
  <div class="main-container new-blog">
    <h2>Create a new blog post</h2>
    <div class="new-post-form blog">
      <form [formGroup]="addBlogForm" (ngSubmit)="addBlog()">
        <div class="form-field field-1 medium">
          <label for="post-title">Post Title</label>
          <input id="post-title" type="text" formControlName="title" />
          <div
            *ngIf="
              addBlogForm.get('title')?.invalid &&
              addBlogForm.get('title')?.touched
            "
            class="error"
          >
            Title is required.
          </div>
        </div>
        <div class="form-field field-2 medium">
          <label for="url-slug">Image URL</label>
          <input id="url-slug" type="text" formControlName="image" />
        </div>
        <div class="form-field field-3 medium">
          <label for="post-description">Post Description</label>
          <textarea
            id="post-description"
            rows="3"
            formControlName="description"
          ></textarea>
          <div
            *ngIf="
              addBlogForm.get('description')?.invalid &&
              addBlogForm.get('description')?.touched
            "
            class="error"
          >
            Description is required.
          </div>
        </div>
        <div class="form-field field-5 short">
          <label for="post-category">Category</label>
          <select id="post-category" formControlName="category">
            <option value="" disabled selected>Select</option>
            <option value="payment">Payment</option>
            <option value="development">Development</option>
            <option value="crypto">Crypto</option>
            <option value="Other">Other..</option>
          </select>
        </div>
        <div class="new-post-actions">
          <div class="button-container">
            <button
              class="btn-stylized"
              type="submit"
              [disabled]="addBlogForm.invalid"
            >
              Publish
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  @if (isLoading) {
  <app-spinner></app-spinner>
  }
</section>
